<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <title>Backdrop-filter</title>
  </head>
  <body>
    <div class="card one"></div>
    <div class="card two"></div>
    <div class="card three"></div>
    <div class="overlay one"></div>
    <div class="overlay two"></div>
    <div class="overlay three"></div>
    <div class="overlay four"></div>
    <div class="overlay five"></div>
    <div class="controls">
      <label for="blur">
        <input type="radio" name="filter" id="blur" value="blur" selected />Blur
      </label>
      <label for="grayscale">
        <input
          type="radio"
          name="filter"
          id="grayscale"
          value="grayscale"
        />Grayscale
      </label>
      <label for="sepia">
        <input type="radio" name="filter" id="sepia" value="sepia" />Sepia
      </label>
      <label for="invert">
        <input type="radio" name="filter" id="invert" value="invert" />Invert
      </label>
      <label for="saturate">
        <input
          type="radio"
          name="filter"
          id="saturate"
          value="saturate"
        />Saturate
      </label>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="20"
          value="10"
          class="slider"
          id="blur-slider"
        />
        <p>
          <strong>Current blur: <span id="blur-value">10px</span></strong>
        </p>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
